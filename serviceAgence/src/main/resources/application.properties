# Basic Application Config
spring.application.name=service-agence
server.port=8080

# Disable Spring Cloud Config for standalone testing
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.cloud.discovery.enabled=false

# Database Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/agenceservice
spring.data.mongodb.auto-index-creation=true

# RabbitMQ Configuration (optional for initial testing)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# JWT Configuration
app.jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456789
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# Admin Bootstrap Configuration
app.init.create-default-users=true
app.admin.username=${ADMIN_USERNAME:}
app.admin.email=${ADMIN_EMAIL:}
app.admin.password=${ADMIN_PASSWORD:}

# Testing Configuration - ENABLE FOR TESTING
app.testing.enabled=true
app.auth.test-endpoints.enabled=true

# Logging Configuration
logging.level.com.serviceAgence=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
